<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="#" method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" minlength="3" maxlength="50" required>
		</div>
		<div>
			<label for="portfolio">Portfolio</label>
			<input type="url" name="portfolio" id="portfolio" required>
		</div>
		<div>
			<label for="favcolor">Favourite color</label>
			<input type="color" name="favcolor" id="favcolor">
		</div>
		<div>
			<label for="likeness">Likeness of the color</label>
			<input type="range" min="1" max="100">
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>

</body>

</html>
